---
- name: apt-get update
  apt: update_cache=yes cache_valid_time=86400
  notify:
    - apt_upgrade

- name: Default Linux tools
  apt: pkg={{item}} state=installed
  with_items:
       - git
       - htop
       - lsof
       - nmap
       - tree
       - tmux
       - vim

